<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ partial "bootstrap.html" . }}
</head>
<body>
    {{ partial "navbar.html" . }}
    {{ partial "breadcrumb.html" . }}
    <div class="container-fluid">
        <h1>{{ .Title }}</h1>
        {{ .Content }}
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-4 col-lg-3">
                <div class="list-group" id="chapter-list" role="tablist">
                    {{- range $index, $page := .Pages -}}
                        <a class="list-group-item list-group-item-action" id="chapter-{{- $index -}}-heading" data-bs-toggle="list" href="#chapter-{{- $index -}}-body" role="tab">{{ .Name }}</a>
                    {{ end }}
                </div>
            </div>
            <div class="col-xs-12 col-md-8 col-lg-9">
                <div class="tab-content" id="chapter-content">
                    {{- range $index, $page := .Pages -}}
                        <div class="tab-pane fade" id="chapter-{{- $index -}}-body" role="tabpanel" aria-labelledby="chapter-{{- $index -}}-heading">{{ .Content }}</div>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
